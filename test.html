    <main>
        <h1 class="top-pagename">Тест</h1>
        <section class="central-content">
            <h2>Тест по Cyberpunk 2077</h2>

            <form id="quizForm" name="quizForm" novalidate>
                <fieldset>
                    <label for="q1">1. Глвный друг ви в начале игры?</label>
                    <input type="text" id="q1" name="q1">
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <label for="q2">2. Кто записан на биочипе, котрый мы вставляем сеье в голову?(фамилия)</label>
                    <input type="text" id="q2" name="q2">
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>3.Марка машины Джонни?</legend>
                    <label><input type="radio" name="q3" value="Mazda"> Mazda</label>
                    <label><input type="radio" name="q3" value="Porsche"> Porsche</label>
                    <label><input type="radio" name="q3" value="Lamborghini"> Lamborghini</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>4. Фиксер в пустошах?</legend>
                    <label><input type="radio" name="q4" value="Вакако">Вакако</label>
                    <label><input type="radio" name="q4" value="Дакота">Дакота</label>
                    <label><input type="radio" name="q4" value="Бестия">Бестия</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>5. Групировка помешанначя на киберэмплантах?</legend>
                    <label><input type="radio" name="q5" value="Тигринные когти">Тигринные когти</label>
                    <label><input type="radio" name="q5" value="Альдекальдо">Альдекальдо</label>
                    <label><input type="radio" name="q5" value="Мальстрём">Мальстрём</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>6. Какой предыстории нет у главного героя?</legend>
                    <label><input type="radio" name="q6" value="Наёмник">Наёмник</label>
                    <label><input type="radio" name="q6" value="Карпорат">Карпорат</label>
                    <label><input type="radio" name="q6" value="Кочевник">Кочевник</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <div class="result-section">
                    <span id="test-result"></span>
                </div>

                <button type="submit" id="submit-button">Ответить</button>
            </form>

        </section>
    </main>
